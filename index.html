<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Brawl Chat</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { 
      background:#0a0a14; color:#fff; font-family:sans-serif; 
      height:100vh; overflow:hidden; 
    }
    #chat {
      height:calc(100% - 50px); overflow-y:auto; padding:10px;
    }
    .msg {
      margin:6px 0; padding:8px 12px; border-radius:10px;
      max-width:80%; word-wrap:break-word;
    }
    .me { background:#0d47a1; margin-left:auto; }
    .other { background:#2d2d3a; }
    #input {
      position:fixed; bottom:0; width:100%; height:50px;
      background:#1e1e2f; display:flex; padding:5px;
    }
    #msg {
      flex:1; padding:10px; background:#333; color:#fff;
      border:none; outline:none; border-radius:5px 0 0 5px;
    }
    #send {
      width:50px; background:#1976d2; color:#fff; border:none;
      border-radius:0 5px 5px 0; font-weight:bold;
    }
  </style>
</head>
<body>
  <div id="chat"></div>
  <div id="input">
    <input id="msg" placeholder="Сообщение..." maxlength="100">
    <button id="send">➤</button>
  </div>

  <script>
    // Получаем ник из URL
    const urlParams = new URLSearchParams(window.location.search);
    const nick = urlParams.get('nick') || 'Player';

    const chat = document.getElementById('chat');
    const msgInput = document.getElementById('msg');
    const sendBtn = document.getElementById('send');

    // Загрузка сообщений
    function load() {
      fetch('/api/messages')
        .then(r => r.json())
        .then(data => {
          chat.innerHTML = '';
          data.forEach(m => {
            const div = document.createElement('div');
            div.className = 'msg ' + (m.nick === nick ? 'me' : 'other');
            div.innerHTML = `<b>${m.nick}</b>: ${m.text}`;
            chat.appendChild(div);
          });
          chat.scrollTop = chat.scrollHeight;
        });
    }

    // Отправка
    function send() {
      const text = msgInput.value.trim();
      if (!text) return;
      fetch('/api/send', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nick, text })
      }).then(() => {
        msgInput.value = '';
        load();
      });
    }

    sendBtn.onclick = send;
    msgInput.onkeypress = e => { if (e.key === 'Enter') send(); };

    load();
    setInterval(load, 2000);
  </script>
</body>
</html>
