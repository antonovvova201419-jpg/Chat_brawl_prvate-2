<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Brawl Chat â€” Test Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
    }
    h1 {
      color: #0d47a1;
      text-align: center;
    }
    .form {
      margin: 20px 0;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input {
      width: 30%;
      margin-right: 10px;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin: 10px 0;
      padding: 10px;
      font-family: monospace;
    }
    .log {
      background: #222;
      color: #0f0;
      padding: 15px;
      border-radius: 4px;
      font-family: monospace;
      white-space: pre-wrap;
      max-height: 300px;
      overflow-y: auto;
    }
    .status {
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
    }
    .ok { background: #e8f5e9; color: #2e7d32; }
    .err { background: #ffebee; color: #c62828; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ”§ Brawl Chat â€” Test Console</h1>
    
    <div class="form">
      <input type="text" id="nick" placeholder="Nick" value="Player">
      <input type="text" id="text" placeholder="Message" value="Hello!">
      <button onclick="send()">âž¤ Send</button>
      <button onclick="load()">âŸ³ Load</button>
    </div>

    <div class="log" id="log">Waiting for commands...</div>

    <div id="status"></div>

    <textarea id="output" readonly placeholder="Messages will appear here..."></textarea>
  </div>

  <script>
    const log = document.getElementById('log');
    const status = document.getElementById('status');

    function logMsg(msg) {
      log.textContent += '\n' + new Date().toISOString().slice(11, 19) + ' | ' + msg;
      log.scrollTop = log.scrollHeight;
    }

    function setStatus(msg, ok = true) {
      status.innerHTML = <div class="status ${ok ? 'ok' : 'err'}">${msg}</div>;
    }

    async function send() {
      const nick = document.getElementById('nick').value.trim();
      const text = document.getElementById('text').value.trim();
      if (!nick || !text) return setStatus('âŒ Nick and text required', false);

      logMsg(â†’ Sending: [${nick}] ${text});
      
      try {
        const res = await fetch('/api/send', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nick, text })
        });

        if (res.ok) {
          logMsg('âœ… Sent OK');
          setStatus('âœ… Message sent');
          document.getElementById('text').value = '';
          setTimeout(load, 100);
        } else {
          const err = await res.text();
          logMsg('âŒ Send failed: ' + err);
          setStatus('âŒ Send failed: ' + err, false);
        }
      } catch (e) {
        logMsg('ðŸ’¥ Error: ' + e.message);
        setStatus('ðŸ’¥ Network error', false);
      }
    }

    async function load() {
      logMsg('â†’ Loading messages...');
      try {
        const res = await fetch('/api/messages');
        const data = await res.json();
        logMsg(ðŸ“¥ Got ${data.length} messages);
        
        let out = '';
        data.forEach((m, i) => {
          out += [${i+1}] ${m.nick}: ${m.text}\n;
        });
        document.getElementById('output').textContent = out || '(empty)';
        
        const current = log.textContent;
        const lines = current.split('\n');
        const filtered = lines.filter(line => !line.includes('Messages:'));
        log.textContent = filtered.join('\n') + '\nðŸ“Š Messages:\n' + out;
      } catch (e) {
        logMsg('ðŸ’¥ Load error: ' + e.message);
        setStatus('ðŸ’¥ Load failed', false);
      }
    }

    setTimeout(load, 500);
  </script>
</body>
</html>
